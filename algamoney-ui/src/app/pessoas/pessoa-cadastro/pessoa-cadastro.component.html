<div class="container">
  <form #pessoaCadastroForm="ngForm" autocomplete="off" (ngSubmit)="salvar(pessoaCadastroForm)">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="ui-g-12  ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="pessoa.nome" #nome="ngModel" ngModel required minlength="5" />

        <app-message [control]="nome" error="required" text="Informe o nome"></app-message>
        <app-message [control]="nome" error="minlength" text="MÃ­nimo de {{nome.errors?.minlength?.requiredLength}} caracteres"></app-message>
      </div>

      <div class="ui-g-12  ui-md-9  ui-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro" [(ngModel)]="pessoa.endereco.logradouro" #logradouro="ngModel" ngModel required />

        <app-message [control]="logradouro" error="required" text="Informe o logradouro"></app-message>
      </div>

      <div class="ui-g-12  ui-md-3  ui-fluid">
        <label>Numero</label>
        <input pInputText type="text" name="numero" [(ngModel)]="pessoa.endereco.numero" #numero="ngModel" ngModel required />

        <app-message [control]="numero" error="required" text="Informe e numero" ></app-message>
      </div>

      <div class="ui-g-12  ui-md-4  ui-fluid">
        <label>Complemento</label>
        <input pInputText type="text" name="complemento" [(ngModel)]="pessoa.endereco.complemento" #endereco="ngModel" ngModel />
      </div>

      <div class="ui-g-12  ui-md-4  ui-fluid">
        <label>Bairro</label>
        <input pInputText type="text" name="bairro" [(ngModel)]="pessoa.endereco.bairro" #bairro="ngModel" ngModel required />

        <app-message [control]="bairro" error="required" text="Informe o bairro"></app-message>
      </div>

      <div class="ui-g-12  ui-md-4  ui-fluid">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" placeholder="00.000-000" name="cep" [(ngModel)]="pessoa.endereco.cep" #cep="ngModel" ngModel required></p-inputMask>

        <app-message [control]="cep" error="required" text="Informe o CEP"></app-message>
      </div>

      <div class="ui-g-12  ui-md-6  ui-fluid">
        <label>Cidade</label>
        <input pInputText type="text" name="cidade" [(ngModel)]="pessoa.endereco.cidade" #cidade="ngModel" ngModel required />

        <app-message [control]="cidade" error="required" text="Informe a cidade"></app-message>
      </div>

      <div class="ui-g-12  ui-md-6  ui-fluid">
        <label>Estado</label>
        <input pInputText type="text" name="estado" [(ngModel)]="pessoa.endereco.estado" #estado="ngModel" ngModel required />

        <app-message [control]="estado" error="required" text="Informe o estado"></app-message>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="!pessoaCadastroForm.valid"></button>
        <button pButton type="button" class="ui-button-info" label="Novo"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>

<div class="ui-g">
  <div class="ui-g-12">
    <button
      pButton
      icon="fa fa-plus"
      label="Novo"
      type="button"
      class="ui-button-secondary"
      (click)="prepararNovoContato()">
    </button>
  </div>

  <div class="ui-g-12">
    <p-table [value]="contatos" [responsive]="true">

      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
          <th class="col-acoes-header"></th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-contato let-rowIndex="rowIndex">
        <tr>
          <td>{{ contato.nome }}</td>
          <td>{{ contato.email }}</td>
          <td>{{ contato.telefone }}</td>
          <td class="col-acoes">
            <button
              pButton 
              icon="fa fa-pencil"
              type="button"
              pTooltip="Editar"
              tooltipPosition="top"
              (click)="prepararEdicaoContato(contato, rowIndex)">
            </button>

          <button
            pButton 
            icon="fa fa-trash"
            type="button"
            pTooltip="Excluir"
            tooltipPosition="top"
            (click)="removerContato(rowIndex)">
          </button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4">Nenhum contato cadastrado</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>


<!-- Modal Novo Contato -->
<p-dialog 
  [header]="editando ? 'Edição Contato' : 'Novo Contato'" 
  [(visible)]="exibindoFormularioContato"
  modal="modal"
  *ngIf="contato">

  <form 
    #formContato="ngForm"
    autocomplete="off"
    (ngSubmit)="confirmarContato(formContato)">

    <div class="ui-g-12  ui-fluid">
      <label>Nome</label>
      <input
        pInputText
        type="text"
        name="nome"
        required
        [(ngModel)]="contato.nome"
        #contatoNome="ngModel"
      />

      <app-message
        [control]="contatoNome"
        error="required"
        text="Informe o nome">
      </app-message>
    </div>

    <div class="ui-g-12  ui-fluid">
      <label>Email</label>
      <input
        pInputText
        type="email"
        name="email"
        required
        email
        [(ngModel)]="contato.email"
        #emailContato="ngModel"
      />

      <app-message
        [control]="emailContato"
        error="required"
        text="Informe o e-mail">
      </app-message>

      <app-message
        [control]="emailContato"
        error="email"
        text="Informe um e-mail válido">
    </app-message>
    </div>

    <div class="ui-g-12  ui-fluid">
      <label>Telefone</label>
      <p-inputMask 
        name="telefone"
        mask="(99) 99999-999?9"
        [(ngModel)]="contato.telefone">
      </p-inputMask>
    </div>

    <div class="ui-g-12">
      <button
        pButton
        label="Confirmar"
        type="submit"
        [disabled]="formContato.invalid">
      </button>
    </div>
  </form>
</p-dialog>

<p-dataTable [value]="lancamentos" [responsive]="true" emptyMessage="Nenhum lançamento encontrado" #tabela
             [paginator]="true" [rows]="filtro.itensPorPagina" [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" >

  <p-column field="pessoa" header="Pessoa"></p-column>

  <p-column field="descricao" header="Descrição"></p-column>

  <p-column header="Vencimento" styleClass="col-data">
    <ng-template let-lanc="rowData" pTemplate="body">
        <span>{{ lanc.dataVencimento | date: 'dd/MM/yyyy' }}</span>
    </ng-template>
  </p-column>

  <p-column header="Pagamento" styleClass="col-data">
    <ng-template let-lanc="rowData" pTemplate="body">
        <span>{{ lanc.dataPagamento | date: 'dd/MM/yyyy' }}</span>
    </ng-template>
  </p-column>

  <p-column field="valor" header="Valor" styleClass="col-valor">
    <ng-template let-lanc="rowData" pTemplate="body">
      <!-- <span [ngStyle]="{ color: lanc.tipo === 'DESPESA' ? 'red' : 'blue' }">{{lanc.valor}}</span> -->
      <span [style.color]="lanc.tipo === 'DESPESA' ? 'red' : 'blue'">{{ lanc.valor | currency: 'BRL': true: '1.2-2' }}</span>
    </ng-template>
  </p-column>

  <p-column styleClass="col-acoes">
    <ng-template let-lanc="rowData" pTemplate="body">
      <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/lancamentos', lanc.codigo]"></a>
      <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(lanc)" [disabled]="!auth.temPermissao('ROLE_REMOVER_LANCAMENTO')"></button>
    </ng-template>
  </p-column>

</p-dataTable>

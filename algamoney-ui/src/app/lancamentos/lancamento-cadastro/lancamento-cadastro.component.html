<div class="container">
  <form #lancamentoCadastroForm="ngForm" utocomplete="off" (ngSubmit)="salvar(lancamentoCadastroForm)">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{ editando ? 'Edição de' : 'Novo' }} Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" name="tipo" [(ngModel)]="lancamento.tipo" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6  ui-md-3  ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" name="vencimento" [(ngModel)]="lancamento.dataVencimento" #vencimento="ngModel" ngModel required></p-calendar>

        <app-message [control]="vencimento" error="required" text="Informe uma data de vencimento"></app-message>
      </div>

      <div class="ui-g-6  ui-md-3  ui-fluid">
        <label>{{ tipo.value === 'DESPESA' ? 'Pagamento' : 'Recebimento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" [inline]="false" [readonlyInput]="false" [showIcon]="false" name="dataPagamento" [(ngModel)]="lancamento.dataPagamento"></p-calendar>
      </div>

      <div class="ui-g-12  ui-md-9  ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)]="lancamento.descricao" #descricao="ngModel" ngModel required minlength="5" />

        <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
        <!-- "?" operador elvis Ex: {{ descricao.errors?.minlength?.requiredLength }} -->
        <app-message [control]="descricao" error="minlength" text="Minimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message>
      </div>

      <div class="ui-g-12  ui-md-3  ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00" currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }" name="valor" [(ngModel)]="lancamento.valor" #valor="ngModel" ngModel required />

        <app-message [control]="valor" error="required" text="Informe um valor"></app-message>
      </div>

      <div class="ui-g-12  ui-md-6  ui-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" [autoWidth]="false" placeholder="Selecione" name="categoria" [(ngModel)]="lancamento.categoria.codigo" #categoria="ngModel" ngModel required></p-dropdown>

        <app-message [control]="categoria" error="required" text="Informe uma categoria"></app-message>
      </div>

      <div class="ui-g-12  ui-md-6  ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" [autoWidth]="false" [filter]="true" placeholder="Selecione" name="pessoa" [(ngModel)]="lancamento.pessoa.codigo" #pessoa="ngModel" ngModel required></p-dropdown>

        <app-message [control]="pessoa" error="required" text="Informe uma pessoa"></app-message>
      </div>

      <div class="ui-g-12  ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3" name="observacao" [(ngModel)]="lancamento.observacao" ></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="!lancamentoCadastroForm.valid"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a routerLink="/lancamentos">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>

<div class="container">
  <form 
    autocomplete="off" 
    (ngSubmit)="salvar()"
    [formGroup]="formulario">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{ editando ? 'Edição de' : 'Novo' }} Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton 
          name="tipo"
          [options]="tipos"  
          formControlName="tipo">
        </p-selectButton>
      </div>

      <div class="ui-g-6  ui-md-3  ui-fluid">
        <label>Vencimento</label>
        <p-calendar 
          name="vencimento"
          dateFormat="dd/mm/yy"
          formControlName="dataVencimento">
        </p-calendar>

        <app-message 
          [control]="formulario.get('dataVencimento')" 
          error="required" 
          text="Informe uma data de vencimento">
        </app-message>
      </div>

      <div class="ui-g-6  ui-md-3  ui-fluid">
        <label>{{ formulario.get('tipo').value === 'DESPESA' ? 'Pagamento' : 'Recebimento' }}</label>
        <p-calendar 
          name="dataPagamento"
          dateFormat="dd/mm/yy" 
          formControlName="dataPagamento">
        </p-calendar>
      </div>

      <div class="ui-g-12  ui-md-9  ui-fluid">
        <label>Descrição</label>
        <input 
          pInputText
          name="descricao"
          type="text" 
          formControlName="descricao"
        />

        <app-message 
          [control]="formulario.get('descricao')" 
          error="obrigatoriedade" 
          text="Informe uma descrição">
        </app-message>

        <app-message 
          [control]="formulario.get('descricao')" 
          error="tamanhoMinimo" 
          text="Tamanho mínimo de {{ formulario.get('descricao').errors?.tamanhoMinimo?.tamanho }} caracteres">
        </app-message>
      </div>

      <div class="ui-g-12  ui-md-3  ui-fluid">
        <label>Valor</label>
        <input 
          pInputText
          name="valor"
          type="text" 
          placeholder="0,00" 
          currencyMask 
          [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }"
          formControlName="valor"
        />

        <app-message 
          [control]="formulario.get('valor')" 
          error="required" 
          text="Informe um valor">
        </app-message>
      </div>

      <div class="ui-g-12  ui-md-6  ui-fluid" formGroupName="categoria">
        <label>Categoria</label>
        <p-dropdown 
          name="categoria"
          [options]="categorias" 
          [autoWidth]="false" 
          placeholder="Selecione"  
          formControlName="codigo">
        </p-dropdown>
      </div>

      <div class="ui-g-12  ui-md-6  ui-fluid" formGroupName="pessoa">
        <label>Pessoa</label>
        <p-dropdown 
          name="pessoa"
          [options]="pessoas" 
          [autoWidth]="false" 
          [filter]="true" 
          placeholder="Selecione"  
          formControlName="codigo">
        </p-dropdown>
      </div>

      <div class="ui-g-12  ui-fluid">
        <label>Observação</label>
        <textarea 
          pInputTextarea
          name="observacao"
          rows="3" 
          formControlName="observacao">
        </textarea>
      </div>

      <div class="ui-g-6  ui-g-offset-6  ui-md-2  ui-md-offset-10  ui-fluid">
        <p-fileUpload 
          name="anexo"
          mode="basic"
          auto="true"
          maxFileSize="100000000"
          chooseLabel="Anexar"
          accept="image/*,application/*"
          [url]="urlUploadAnexo"
          (onBeforeSend)="antesUploadAnexo($event)">

        </p-fileUpload>
      </div>

      <div class="ui-g-12">
        <button 
          pButton 
          type="submit" 
          label="Salvar" 
          [disabled]="!formulario.valid">
        </button>

        <button 
          pButton 
          type="button" 
          label="Novo" 
          class="ui-button-info" 
          (click)="novo()">
        </button>

        <a routerLink="/lancamentos">Voltar para a pesquisa</a>
      </div>
      
    </div>

  </form>
</div>

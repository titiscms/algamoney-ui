<div class="container">
  <div class="ui-g">

    <form autocomplete="off" >
      <div class="ui-g-12">
        <h1>Lançamento</h1>
      </div>

      <div class="ui-g-12  ui-fluid">
        <label>Descrição</label>
        <input 
          pInputText 
          type="text" 
          name="descricao" 
          [(ngModel)]="filtro.descricao"
        />
      </div>

      <div class="ui-g-12">
        <label style="display: block;">Vencimento</label>
        <p-calendar 
          dateFormat="dd/mm/yy" 
          [inputStyle]="{ width: '95px' }" 
          name="vencimentoInicio" 
          [(ngModel)]="filtro.dataVencimentoInicio">
        </p-calendar>

        <label>até</label>
        <p-calendar 
          dateFormat="dd/mm/yy" 
          [inputStyle]="{ width: '95px' }" 
          name="vencimentoFim" 
          [(ngModel)]="filtro.dataVencimentoFim">
        </p-calendar>
      </div>

      <div class="ui-g-12">
        <button 
          pButton 
          type="submit" 
          (click)="pesquisar()" 
          label="pesquisar">
        </button>
      </div>
    </form>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <app-lancamentos-grid 
        [lancamentos]="lancamentos" 
        [filtro]="filtro" 
        [totalRegistros]="totalRegistros">
      </app-lancamentos-grid>
    </div>

    <div class="ui-g-12">
      <a 
        pButton 
        label="Novo Lançamento" 
        routerLink="/lancamentos/novo">
      </a>
    </div>
  </div>
</div>
